<script>
    var setZeroes = function(matrix) {
    let rowList = new Set();
    let colList = new Set();
    let len;
    let newMatrix = [];

    matrix.forEach((row, i) => {
      len = row.length;
      let pos = 0;

      while(pos < len){
        pos = row.indexOf(0);
        if (pos <= -1) break;
        colList.add(pos);
        rowList.add(i);
        pos += 1;
      }
    })

    matrix.forEach((row, i) => {
      const rowItem = Object.assign([], row);
      if (rowList.indexOf(i) > -1) {
        rowItem.fill(0);
      } else {
        colList.forEach(col => {
          rowItem[col] = 0;
        })
      }
      newMatrix[i] = rowItem;
    })

    return newMatrix;

};
console.log(setZeroes([[1,1,1],[1,0,1],[1,1,1]]))
